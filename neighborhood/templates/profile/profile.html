{% extends "base.html" %} {% load bootstrap4 %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            {% if user.profile.profile_photo.url %}
            <img src="{{user.profile.profile_photo.url}}" alt="{{user.profile_photo.url}}" style="height: 20vh; width:20vh; border-radius:50%" class="rounded-circle account-img"> {% else %}
            <i style="font-size:100px;color:#110f10" class="fa fa-user" aria-hidden="true"></i> {% endif %}
        </div>
        <div class="col-md-2">
            <p class="">{{user.username}}</p>
        </div>
        <div class="col-md-4">
            <p>
                <a href="{% url 'update_profile' %}">
                    <button class="btn btn-info ml-4 pl-3">Update Profile</button>
                </a>
            </p>
        </div>
    </div>
    <div class="row ">
        <p class="">{{user.profile.bio}}</p>
    </div>
</div>

{% endblock %}
